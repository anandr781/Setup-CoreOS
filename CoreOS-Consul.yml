systemd:
    units:
      - name: etcd-member.service
        enable: false

      - name: etcd.service
        enable: false
        mask: true

     
        
     #rpc-statd.service is a necessary dependency for NFS client service (docker-vol-data.mount) to work   
      - name: rpc-statd.service
        enable: true  
      - name: var-lib.mount
        enable: true
        contents: | 
           [Unit]
           Description=Unit file to mount NFS share for docker volume 
           Before=remote-fs.target
           [Mount]
           What=192.168.10.103:/mnt/SATA500GB-V1/SecondaryStorage1-NFS/CoreOS-I
           Where=/var/lib
           Type=nfs
           [Install]
           WantedBy=remote-fs.target

     #start only docker and docker-socket
      - name: docker.service
        enable: true

      - name: docker-tcp.socket
        enable: true
        contents: |
          [Unit]
          Description=Docker Socket for the API
          [Socket] 
          ListenStream=2375
          BindIPv6Only=both
          Service=docker.service
          [Install]
          WantedBy=sockets.target

      - name: iscsid.service
        enable: true
networkd:
    units:
      - name: static.network
        contents: |
          [Match]
          Name=eth1

          [Network]
          Address=192.168.10.105/24
